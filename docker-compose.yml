version: '3.9'

services:
  app:
    container_name: app
    build:
      context: '.'
      dockerfile: ./Dockerfile
    env_file:
      - .env
    entrypoint: [ '/app-entrypoint.sh' ]
    ports:
      - "8006:8006"
    volumes:
      - .:/api
      - ./certbot/conf/:/etc/letsencrypt/:ro
    stop_grace_period: "3s"
    tty: true

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw
